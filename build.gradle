plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.marcioordonez.todolist.TodoList'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation "org.mockito:mockito-core:3.+"
}